<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trading MBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #111;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
    }
    input[type="email"] {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      width: 280px;
      outline: none;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #155ec0;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      input[type="email"] {
        width: 180px;
      }
    }
  </style>
</head>

</html>
